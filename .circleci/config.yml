version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.16

jobs:
  docker-job:
    docker:
      - image: circleci/node:12
      - image: localstack/localstack:0.10.5
      # - image: debian:stretch

    environment:
      AWS_DEFAULT_REGION: us-east-1
      AWS_SECRET_ACCESS_KEY: foo
      AWS_ACCESS_KEY_ID: bar

    steps:
      - checkout

      - aws-cli/install

      - aws-cli/setup

      - run:
          name: Wait for localstack
          command: ./wait-for-localstack-ports.sh

      - run:
          name: aws stuff
          command: |
            aws --version
            aws --endpoint-url=http://localhost:4572 s3 mb s3://local-bucket
            aws --endpoint-url=http://localhost:4572 s3 ls

  machine-job:
    machine:
      image: ubuntu-1604:201903-01

    environment:
      AWS_DEFAULT_REGION: us-east-1
      AWS_SECRET_ACCESS_KEY: foo
      AWS_ACCESS_KEY_ID: bar

    steps:
      - checkout

      - run:
          name: docker-compose up
          command: docker-compose up
          background: true
          environment:
            TMPDIR: ~/localstack
            DEBUG: 1

      - aws-cli/install

      - aws-cli/setup

      - run:
          name: Wait for localstack
          command: ./wait-for-localstack-ready.sh

      - run:
          name: aws stuff
          command: |
            aws --version
            aws --endpoint-url=http://localhost:4572 s3 mb s3://local-bucket
            aws --endpoint-url=http://localhost:4572 s3 ls

      - run:
          name: docker commands
          command: |
            docker --version
            docker-compose --version
            docker run circleci/node:12 cat /etc/os-release
            docker run alpine cat /etc/alpine-release

workflows:
  version: 2
  jobs:
    jobs:
      - docker-job
      - machine-job