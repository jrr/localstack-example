version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.16

jobs:
  docker-job:
    docker:
      - image: circleci/node:12
      - image: localstack/localstack
      # - image: debian:stretch

    steps:
      - checkout

      - aws-cli/install

      - aws-cli/setup

      - run:
          name: aws stuff
          command: |
            aws --version

  machine-job:
    machine:
      image: ubuntu-1604:201903-01

    steps:
      - checkout

      - aws-cli/install

      - aws-cli/setup

      - run:
          name: aws stuff
          command: |
            aws --version

      - run:
          name: docker commands
          command: |
            docker --version
            docker-compose --version
            docker run circleci/node:12 cat /etc/os-release
            docker run alpine cat /etc/alpine-release

workflows:
  version: 2
  jobs:
    jobs:
      - docker-job
      - machine-job